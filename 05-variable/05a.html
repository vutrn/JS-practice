<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5a</title>
  </head>
  <body>
    <script>
      const name = "TAO";
      console.log(name);

      let cost = 0;
      let tax = 0.1;
      let totalCost = cost + tax;
      cost = 5 + 3 * 2 + 9;
      console.log("Initital cost: " + cost);
      tax = cost * tax;
      console.log("Tax(10%): $" + tax);
      totalCost = cost + tax;
      console.log("Total cost: $" + totalCost);
    </script>
  </body>
</html>
